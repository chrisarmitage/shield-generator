<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            canvas {
                border: 1px solid #9C9898;
            }
}
        </style>
        <script src="shield-generator.js"></script>
        <script>
            window.onload = function() {
                
                canvas = document.getElementById("myCanvas");
                sGen = new shieldGenerator(canvas);

                drawBlock();
            };

            function drawBlock() {
                //ctx.clearRect(0, 0, canvas.width, canvas.height);

                var size = 'tiny';
                //var size = 'small';
                //var size = 'medium';
                //var size = 'large';
                switch (size) {
                    case 'tiny':
                        sGen.scale = 6;
                        break;
                    case 'small':
                        sGen.scale = 12;
                        break;
                    case 'medium':
                        sGen.scale = 24;
                        break;
                    case 'large':
                        sGen.scale = 48;
                        break;
                }
                var repX = 96 / sGen.scale;
                var repY = 48 / sGen.scale;
                console.log("Creating "+ repX +" by "+ repY);
                for (var y = 1; y <= repY; y++) {
                    for (var x = 1; x <= repX; x++) {
                        sGen.posX = x;
                        sGen.posY = y;
                        //sGen.centerX = 0;
                        sGen.drawShield();
                    }
                }
            }
        </script>

    </head>
    <body>
        <canvas id="myCanvas" width="1388" height="800" onclick="drawBlock();"></canvas>
    </body>
</html>
