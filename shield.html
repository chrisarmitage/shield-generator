<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            canvas {
                border: 1px solid #9C9898;
            }
}
        </style>
        <script src="shield-generator.js"></script>
        <script>
            window.onload = function() {
                
                var canvas = document.getElementById("myCanvas");
                sGen = new shieldGenerator(canvas);
                sGen.drawShield();

                var canvas = document.getElementById("myCanvas2");
                sGen2 = new shieldGenerator(canvas);
                sGen2.drawShield();

                var canvas = document.getElementById("myCanvas3");
                sGen3 = new shieldGenerator(canvas);
                sGen3.drawShield();

                var canvas = document.getElementById("myCanvas4");
                sGen4 = new shieldGenerator(canvas);
                sGen4.drawShield();
            };
        </script>

    </head>
    <body>
        <canvas id="myCanvas" width="320" height="400"></canvas>
        <canvas id="myCanvas2" width="320" height="400"></canvas>
        <canvas id="myCanvas3" width="320" height="400"></canvas>
        <canvas id="myCanvas4" width="320" height="400"></canvas>
        <br />
        <button onclick="sGen.drawShield(); sGen2.drawShield(); sGen3.drawShield(); sGen4.drawShield();">&nbsp<br />Generate<br />&nbsp;</button>
    </body>
</html>
